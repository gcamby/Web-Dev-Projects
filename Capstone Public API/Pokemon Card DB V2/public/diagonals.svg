<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
    </linearGradient>

    <pattern id="randomLines" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Randomly created lines -->
      <line x1="10" y1="0" x2="10" y2="100" style="stroke:#fff; stroke-width:2" />
      <line x1="30" y1="0" x2="30" y2="100" style="stroke:#fff; stroke-width:4" />
      <line x1="50" y1="0" x2="50" y2="100" style="stroke:#fff; stroke-width:3" />
      <line x1="70" y1="0" x2="70" y2="100" style="stroke:#fff; stroke-width:1" />
      <line x1="90" y1="0" x2="90" y2="100" style="stroke:#fff; stroke-width:5" />
      <!-- Add more lines as needed -->
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#grad1)" />
  <rect width="100%" height="100%" fill="url(#randomLines)" />
</svg>